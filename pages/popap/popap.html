<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../normalize.css">
  <link rel="stylesheet" href="./popap.css">
  <title>ZOO online</title>
</head>

<body>
  <div class="popap-wrapper">
    <div class="popap">
      <img class="popap__img" src="../../assets/images/popap-img.jpg" alt="">
      <section class="popap-content">
        <h3 class="popap-content__title">Donate for your animal </h3>
        <form class="popap-form" action="">
          <div class="popap-form__top-content">
            <fieldset class="popap-form__fieldset popap-form__fieldset_first">
              <legend class="popap-form__leagend">Ð¡hoose an animal</legend>
              <select class="popap-form__field popap-form__select  popap-form__select_animal" name="" id="">
                <option value=""></option>
                <option value="">panda</option>
                <option value="">alligator</option>
                <option value="">eagle</option>
                <option value="">gorilla</option>
              </select>
            </fieldset>
            <fieldset class="popap-form__fieldset popap-form__fieldset_first">
              <legend class="popap-form__leagend">To donate</legend>
              <input class="popap-form__field" type="number">
            </fieldset>
          </div>
          <div class="popap-form__bottom-content">
            <div class="popap-form__left-content">
              <h4 class="popap-form__title">About you</h4>
              <fieldset class="popap-form__fieldset">
                <legend class="popap-form__leagend">Name</legend>
                <input class="popap-form__field" type="text">
              </fieldset>
              <fieldset class="popap-form__fieldset">
                <legend class="popap-form__leagend">Email</legend>
                <input class="popap-form__field" type="email">
              </fieldset>
              <fieldset class="popap-form__fieldset">
                <legend class="popap-form__leagend">Phone</legend>
                <select class="popap-form__simple-select popap-form__select" name="" id="">
                  <option value="">+7</option>
                </select>
                <div class="popap-form__separator"></div>
                <input class="popap-form__field popap-form__field_mobil" type="phone">
              </fieldset>
            </div>
            <div>
              <h4 class="popap-form__title">Checkout</h4>
              <fieldset class="popap-form__fieldset">
                <legend class="popap-form__leagend">Card number</legend>
                <input class="popap-form__field" type="number">
              </fieldset>
              <fieldset class="popap-form__fieldset">
                <legend class="popap-form__leagend">Expiry date</legend>
                <select class="popap-form__field popap-form__select" name="" id="">
                  <option value=""></option>
                </select>
                <div class="popap-form__separator"></div>
                <select class="popap-form__field popap-form__select popap-form__select_data" name="" id="">
                  <option value=""></option>
                </select>
              </fieldset>
              <fieldset class="popap-form__fieldset">
                <legend class="popap-form__leagend">CVC</legend>
                <input class="popap-form__field" type="number">
              </fieldset>
            </div>
          </div>
        </form>
        <p class="popap-content__text">If don't cancel your subscription before the trial ends on
          April 15, 2021, you agree that you will automatically be charged
        </p>
        <a href="#" class="watch-btn">donate</a>
      </section>
    </div>
  </div>
</body>

</html>
