<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./index.css">
  <title>ZOO online</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container container">
        <h1 class="logo">
          <a class="logo__link" href="/">
            <span class="logo__zoo">zoo</span>
            <span class="logo__online">online</span>
          </a>
        </h1>
        <nav>
          <ul class="nav-list">
            <li class="nav-list__item">
              <a class="nav-list__link" href="/">about</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#">zoos</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#">map</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="#">contact us</a>
            </li>
            <li class="nav-list__item">
              <a class="nav-list__link" href="https://www.figma.com/file/HKt5Nlx0jghQtJp6jW9q8F/zooApp">design</a>
            </li>
          </ul>
        </nav>
        <div class="theme-toggle">
          <div class="theme-toggle__btn"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="watch-animal">
        <div class="banner">
          <img class="banner__img" src="./assets/images/banner.jpg" alt="" class="banner__img">
          <div class="banner__container container">
            <div class="banner__social">
              <ul class="social">
                <li class="social__item">
                  <a class="social__link social__link_insta" href="https://www.instagram.com/"></a>
                </li>
                <li class="social__item">
                  <a class="social__link social__link_twitter" href="https://twitter.com/"></a>
                </li>
                <li class="social__item">
                  <a class="social__link social__link_youtube" href="https://www.youtube.com/"></a>
                </li>
                <li class="social__item">
                  <a class="social__link social__link_vk" href="https://vk.com/"></a>
                </li>
              </ul>
            </div>
            <div class="banner__content">
              <h2 class="banner__title">Watch your favorite animal online</h2>
              <a href="#" class="watch-btn">
                <div class="watch-btn__circle">
                  <div class="watch-btn__arrow"></div>
                </div>
                watch online
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
